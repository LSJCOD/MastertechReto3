<div id="top">
    <ul>
        <li>
            <!--Categoris-->
            <div class="Formularias">
                <h2>Category</h2>
                <br>

                <input type="text" id="Cname" placeholder="name">
                <input type="text" id="Cdescription" placeholder="description">

                <br><br>
                <button onclick="traerInformacionCategorias()" class="btn btn-warning">Consultar Category</button>
                <button onclick="guardarInformacionCategorias()" class="btn btn-danger">Agregar Category</button>
            </div>
            <br>
        </li>

        <li>
            <!--Audience-->
            <div class="Formularias">
                <h2>Audience</h2>
                <br>

                <input type="text" id="Bname" placeholder="name">
                <input type="text" id="Bowner" placeholder="owner">
                <input type="number" id="Bcapacity" placeholder="capacity">
                <input type="text" id="Bdescription" placeholder="description">


                <br><br>
                <button onclick="traerInformacionAudience()" class="btn btn-warning"> Consultar Audience</button>
                <button onclick="guardarInformacionAudience()" class="btn btn-danger">Agregar Audience</button>
            </div>
            <br>
        </li>

        <li>
            <!--Client-->
            <div class="Formularias">
                <h2>Client</h2>
                <br>

                <input type="text" id="CLemail" placeholder="email">
                <input type="text" id="CLpassword" placeholder="password">
                <input type="text" id="CLname" placeholder="name">
                <input type="number" id="CLage" placeholder="age">


                <br><br>
                <button onclick="traerInformacionClientes()" class="btn btn-warning"> Consultar Clientes</button>
                <button onclick="guardarInformacionClientes()" class="btn btn-danger">Agregar Clientes</button>
            </div>
            <br>
        </li>
        <li>
            <!--Reservation-->
            <div class="Formularias">
                <h2>Reservation</h2>
                <br>

                <input type="datetime-local" id="RstartDate" placeholder="startDate">
                <input type="datetime-local" id="RdevolutionDate" placeholder="devolutionDate">
                <input type="text" id="Rcreated" placeholder="created">


                <br><br>
                <button onclick="traerInformacionReservaciones()" class="btn btn-warning"> Consultar Reservaciones</button>
                <button onclick="guardarInformacionReservaciones()" class="btn btn-danger">Agregar Reservaciones</button>
            </div>
            <br>
        </li>
        <li>
            <!--Message-->
            <div class="Formularias">
                <h2>Message</h2>
                <br>


                <textarea rows="8" id="messageText" placeholder="messageText"></textarea>

                <br><br>
                <button onclick="traerInformacionMensajes()" class="btn btn-warning"> Consultar Mensajes</button>
                <button onclick="guardarInformacionMensajes()" class="btn btn-danger">Agregar Mensajes</button>
            </div>
            <br>
        </li>

    </ul>
